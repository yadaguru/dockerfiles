postgres:
   tty: TRUE
   restart: always
   image: yadaguru/postgres:1.0

api:
   tty: TRUE
   restart: always
   image: yadaguru/api:1.0
   ports:
     - "3005:3005"
     - "5858:5858"
   links:
     - postgres:postgres
   environment:
     NODE_ENV: development
   volumes:
     - ~/yadaguru/yadaguru-api:/opt/yadaguru-api
     - ./entrypoint.sh:/entrypoint.sh
